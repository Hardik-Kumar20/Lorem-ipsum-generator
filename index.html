<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <p>Lorem Ipsum Generator</p>
    </header>
    <main>
        <div class="container">
            <div class="para">
                <label for="paragraphs">paragraphs:</label>
                <input type="range" name="Paragraphs" id="Paragraphs"
                min="1" max="50" value="1">
                <span id="paragraphValue">1</span>
            </div>
            <div class="words">
                <label for="words per Paragraph">words per Paragraph:</label>
                <input type="range" name="words" id="words" max="100" min="10" value="1" >
                <span class="wordsValue">1</span>
            </div>
            <div class="tags">
                <label for="tags">Tag:</label>
                <select id="tags"></select>
            </div>
            <div class="include">
                <label for="include">
                    Include HTML:
                </label>
                <select id="include">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="btn">
                <button id="generate">
                    Generate Lorem Ipsum
                </button>
            </div>
           
        </div>
        <div class="output">
            <!-- Lorem Ipsum text will be here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
